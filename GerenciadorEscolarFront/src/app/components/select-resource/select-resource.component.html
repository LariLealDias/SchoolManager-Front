<section class="container excluir-pensamentos">
  <div class="modal">
      <h2 class="main-title ff-oswald">Escolha um recurso</h2>
      <div class="container-divs-choices">
        <form class="form">
          <div  class="choice">
            <label for="class">
              <input
                type="radio"
                id="class"
                value="class"
                name="modelo-card"
                [(ngModel)]="selectedOption"
              > <span class="title-select ff-Open-Sans-regular">Turma</span>
            </label>
          </div>

          <div  class="choice">
            <label for="classSchedule">
              <input
                type="radio"
                id="classSchedule"
                value="classSchedule"
                name="modelo-card"
                [(ngModel)]="selectedOption"
              > <span class="title-select ff-Open-Sans-regular">Aula</span>
            </label>
          </div>

          <div  class="choice">
            <label for="student">
              <input
                type="radio"
                id="student"
                value="student"
                name="modelo-card"
                [(ngModel)]="selectedOption"
              > <span class="title-select ff-Open-Sans-regular">Estudante</span>
            </label>
          </div>

          <div  class="choice">
            <label for="subject">
              <input
                type="radio"
                id="subject"
                value="subject"
                name="modelo-card"
                [(ngModel)]="selectedOption"
              > <span class="title-select ff-Open-Sans-regular">Disciplina</span>
            </label>
          </div>

          <div  class="choice">
            <label for="teacher">
              <input
                type="radio"
                id="teacher"
                value="teacher"
                name="modelo-card"
                [(ngModel)]="selectedOption"
              > <span class="title-select ff-Open-Sans-regular">Professor</span>
            </label>
          </div>
        </form>
      </div>

      <div class="btn">
        <button (click)="backToHome()" >Voltar</button>
        <button (click)="toContinue()" >Prosseguir</button>
      </div>

  </div>
  <div class="overlay"></div>
</section>
