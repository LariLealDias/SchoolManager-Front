<div class="container">
  <div class="title"><h2>Insira a informação</h2></div>

  <div class="form">
    <form>
      <label>Titulo: </label>
      <input placeholder=" Digite o titulo da disciplina"
             name="title"
             type="text"
             id="title"
             [(ngModel)]="subject.title">

      <div class="container-btn">
        <button class="btn" type="submit" (click)="CreateResource()" >Criar</button>
      </div>

    </form>
  </div>
</div>
